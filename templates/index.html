<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hebron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="container">
        <br>
        <h1>Hebron摘要提取器</h1>
        <br>
        <div class="row">
            <div class="col-md-8">
                <label for="send_title">标题：</label>
                <input class="form-control" id="send_title" placeholder="请输入标题（可选）..." type="text" style="width: 90%; height:28px; resize: none;" name="send_title">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
            <label for="send_content">原文：</label><br>
            <textarea class="form-control" id="send_content" placeholder="请输入正文文本..." style="width: 100%; height: 465px ;overflow: auto;word-break: break-all; resize: none;" name="send_content"></textarea>    
            <input id="send" type="button" class='btn btn-primary' style="margin-top:2px;float:right" value="开始提取">
        </div>
            <div class="col-md-4">
            <label for="recv_content">摘要：</label><br>
            <textarea id="recv_content" readonly style="width: 100%; height: 500px ;overflow: auto;word-break: break-all; resize: none;" name="recv_content"></textarea>
            </div>
        </div>
    </div>

<div>

</div>

<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-3.4.1.min.js"></script>
<!-- 发送 -->
<script type="text/javascript">
    $("#send").click(function () {
        var message = $("#send_content").val()
        var title = $("#send_title").val()
        $.ajax({
            url:"/send_message/",
            type:"POST",
            data:{
                message:message,
                title:title
            },
            success:function (data) {
                $("#recv_content").val(data.message)
            },
            error:function () {
                alert("接收失败")
            }
        })
    })
</script>

</html>
